<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <video class="player__video viewer" src="123456s.mp4"></video>
        
        <div class="video-control">
            <div class="progress">
                <div class="progress-fill"></div>
            </div>
            <button class="play-button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player-button">« 10s</button>
            <button data-skip="10" class="player-button">10s »</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
