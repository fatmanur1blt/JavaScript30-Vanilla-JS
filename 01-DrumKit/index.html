<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
        <div data-key="Digit1" class="col">
            <kbd>1</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="Digit2" class="col">
            <kbd>2</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="Digit3" class="col">
            <kbd>3</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="Digit4" class="col">
            <kbd>4</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="Digit5" class="col">
            <kbd>5</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="Digit6" class="col">
            <kbd>6</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="Digit7" class="col">
            <kbd>7</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="Digit8" class="col">
            <kbd>8</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="Digit9" class="col">
            <kbd>9</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    </div>

    <audio data-key="Digit1" src="sounds/clap.wav"></audio>
    <audio data-key="Digit2" src="sounds/hihat.wav"></audio>
    <audio data-key="Digit3" src="sounds/kick.wav"></audio>
    <audio data-key="Digit4" src="sounds/openhat.wav"></audio>
    <audio data-key="Digit5" src="sounds/boom.wav"></audio>
    <audio data-key="Digit6" src="sounds/ride.wav"></audio>
    <audio data-key="Digit7" src="sounds/snare.wav"></audio>
    <audio data-key="Digit8" src="sounds/tom.wav"></audio>
    <audio data-key="Digit9" src="sounds/tink.wav"></audio>
    
    
    <script src="App.js"></script>
</body>
</html>
